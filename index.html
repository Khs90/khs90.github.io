    <style>
        :root {
            --matte-black: #1A1A1A;
            --deep-matte: #121212;
            --rich-matte: #0D0D0D;
            --elegant-matte: #222222;
            --royal-gold: #C9A96E;
            --platinum: #F5F5F5;
            --sapphire: #1D4ED8;
            --dark-gold: #A88C5D;
            --light-gold: #E5D6B8;
            --modern-gold: #D6B161;
            --gold-accent: #E8C872;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-matte);
            color: var(--platinum);
            overflow-x: hidden;
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, var(--royal-gold), var(--dark-gold));
        }
        
        .gold-gradient-light {
            background: linear-gradient(135deg, var(--light-gold), var(--royal-gold));
        }
        
        .gold-text-gradient {
            background: linear-gradient(135deg, var(--royal-gold), var(--dark-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .matte-border {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gold-border {
            border: 1px solid rgba(201, 169, 110, 0.2);
        }
        
        .gold-shadow {
            box-shadow: 0 4px 20px rgba(201, 169, 110, 0.1);
        }
        
        .premium-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 15px rgba(201, 169, 110, 0.05);
        }
        
        .matte-shadow {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .section-padding {
            padding: 5rem 0;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 3rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 3px;
            background: var(--royal-gold);
        }
        
        .card-hover {
            transition: all 0.4s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--royal-gold);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(201, 169, 110, 0.1);
            border: 2px solid rgba(201, 169, 110, 0.3);
            color: var(--platinum);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .step-indicator.active {
            background: var(--royal-gold);
            color: var(--deep-matte);
            border-color: var(--royal-gold);
        }
        
        .progress-bar {
            height: 4px;
            background: var(--royal-gold);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-pattern {
            background-image: radial-gradient(circle, rgba(201, 169, 110, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .service-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            background: rgba(201, 169, 110, 0.08);
            border: 1px solid rgba(201, 169, 110, 0.15);
            font-size: 2rem;
            color: var(--royal-gold);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(18, 18, 18, 0.95));
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .badge-premium {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--royal-gold);
            color: var(--deep-matte);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }
        
        .glow-effect {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .stats-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--royal-gold), var(--dark-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Modern Matte Elements */
        .modern-card {
            background: linear-gradient(145deg, var(--elegant-matte), var(--matte-black));
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .modern-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 20px rgba(201, 169, 110, 0.05);
        }
        
        .gold-highlight {
            position: relative;
        }
        
        .gold-highlight::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, var(--royal-gold), transparent);
        }
        
        .shimmer-text {
            background: linear-gradient(90deg, var(--deep-matte), var(--royal-gold), var(--deep-matte));
            background-size: 500px 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .elegant-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(201, 169, 110, 0.3), transparent);
            margin: 2rem 0;
        }
        
        .floating-gold {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(201, 169, 110, 0.1), transparent 70%);
            z-index: -1;
        }
        
        .gold-btn {
            background: linear-gradient(135deg, var(--royal-gold), var(--dark-gold));
            color: var(--deep-matte);
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .gold-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .gold-btn:hover::before {
            left: 100%;
        }
        
        .gold-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(201, 169, 110, 0.2);
        }
        
        .outline-gold-btn {
            border: 2px solid var(--royal-gold);
            color: var(--royal-gold);
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: transparent;
            cursor: pointer;
        }
        
        .outline-gold-btn:hover {
            background: rgba(201, 169, 110, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(201, 169, 110, 0.1);
        }
        
        .modern-section {
            position: relative;
            overflow: hidden;
        }
        
        .section-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(201, 169, 110, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(201, 169, 110, 0.03) 0%, transparent 50%);
            z-index: -1;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(18, 18, 18, 0.9) 0%, rgba(13, 13, 13, 0.9) 100%);
            z-index: -1;
        }
        
        .matte-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8) 0%, rgba(18, 18, 18, 0.9) 100%);
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(201, 169, 110, 0.2); }
            100% { box-shadow: 0 0 15px rgba(201, 169, 110, 0.4); }
        }
        
        @keyframes shimmer {
            0% { background-position: -500px 0; }
            100% { background-position: 500px 0; }
        }
        
        @keyframes subtleGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        /* Form Improvements */
        .form-input {
            background: var(--elegant-matte);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--platinum);
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(201, 169, 110, 0.5);
            box-shadow: 0 0 0 2px rgba(201, 169, 110, 0.1);
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--platinum);
            font-weight: 500;
        }
        
        .step-indicators {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step-indicators::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .step-indicator-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-label {
            margin-top: 8px;
            font-size: 0.8rem;
            color: rgba(245, 245, 245, 0.6);
            text-align: center;
        }
        
        .step-indicator.active + .step-label {
            color: var(--royal-gold);
        }
        
        /* x-cloak for Alpine.js */
        [x-cloak] { display: none !important; }
    </style>
</head>
